<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" id="back-button">&laquo; Terug naar de app</a>
        <h1>Admin Panel</h1>
        
        <div class="tab-nav">
            <button class="tab-link active" data-tab="tab-logs">Logboek</button>
            <button class="tab-link" data-tab="tab-users">Gebruikersbeheer</button>
            <button class="tab-link" data-tab="tab-checklists">Checklist Beheer</button>
        </div>
        
        <div id="status-message">Laden...</div>

        <div id="tab-logs" class="tab-content active">
            <h2>Logboek Overzicht</h2>
            <table id="log-table">
                <thead>...</thead>
                <tbody id="log-body"></tbody>
            </table>
        </div>

        <div id="tab-users" class="tab-content">
            <h2>Nieuwe Gebruiker Toevoegen</h2>
            <form id="add-user-form">...</form>
            <h2 class="user-list-header">Bestaande Gebruikers</h2>
            <table id="user-table">
                <thead>...</thead>
                <tbody id="user-body"></tbody>
            </table>
        </div>
        
        <div id="tab-checklists" class="tab-content">
            <h2>Checklists Bewerken</h2>
            <p>Selecteer een activiteit om de taken te bewerken. Je kunt ook een nieuwe activiteit aanmaken door een nieuwe naam in te typen.</p>
            
            <div id="checklist-editor">
                <div class="form-veld">
                    <label for="cl-activiteit">Activiteit (Kies of typ nieuwe)</label>
                    <input list="activiteiten-lijst" id="cl-activiteit" placeholder="bv. Baan of Bowlen">
                    <datalist id="activiteiten-lijst">
                        </datalist>
                </div>
                
                <div class="form-grid">
                    <div class="form-veld">
                        <label for="cl-openen">Openen Taken (één per regel)</label>
                        <textarea id="cl-openen" rows="10"></textarea>
                    </div>
                    <div class="form-veld">
                        <label for="cl-sluiten">Sluiten Taken (één per regel)</label>
                        <textarea id="cl-sluiten" rows="10"></textarea>
                    </div>
                </div>
                <button type="button" id="checklist-save-button">Checklist Opslaan</button>
            </div>
        </div>
        </div>
    <script src="admin.js"></script>
</body>
</html>
