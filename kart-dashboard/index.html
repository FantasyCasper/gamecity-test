<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defecten Dashboard</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../icons/icon-192x192.png">
</head>

<body>
    <a href="../index.html" id="back-button">&laquo; Terug naar menu</a>

    <div class="container">

        <div class="defect-nav">
            <button class="defect-nav-btn" data-type="kart" onclick="switchDashboard('kart')">üèéÔ∏è Karts</button>
            <button class="defect-nav-btn" data-type="lasergame" onclick="switchDashboard('lasergame')">üî´
                Lasergame</button>
            <button class="defect-nav-btn" data-type="prisonisland" onclick="switchDashboard('prisonisland')">üîë Prison
                Island</button>
        </div>

        <h1 id="dashboard-title">Kart Defecten</h1>

        <div class="stat-box-grid">
            <div class="stat-box"><span id="stat-totaal">...</span>
                <div id="stat-label-totaal">Totaal</div>
            </div>
            <div class="stat-box"><span id="stat-problemen">0</span>
                <div id="stat-label-probleem">Defect</div>
            </div>
            <div class="stat-box"><span id="stat-werkend">0</span>
                <div id="stat-label-werkend">Werkend</div>
            </div>
        </div>

        <div id="loading-overlay" class="loading-overlay" style="display:none;">
            <div class="spinner"></div>
            <p>Gegevens ophalen...</p>
        </div>

        <form id="new-defect-form" class="form-bar user-info">
            <select id="new-defect-kart" required disabled>
                <option value>Laden...</option>
            </select>
            <input type="text" id="new-defect-problem" placeholder="Wacht op laden..." required disabled>
            <button type="submit" id="new-defect-submit" disabled>+ Toevoegen</button>
        </form>

        <div id="new-filter-bar" class="form-bar user-info">
            <span>Filter:</span>
            <select id="filter-status">
                <option value="">Alles (Status)</option>
                <option value="Open">Alleen Open</option>
                <option value="Opgelost">Alleen Opgelost</option>
            </select>
            <select id="filter-kart-select" style="margin-left:5px;">
                <option value="">Alles (Nummer)</option>
            </select>
        </div>

        <div id="status-message-defect" class="status-bericht"></div>

        <div id="defect-card-container" class="problem-card-grid"></div>
    </div>

    <div id="modal-overlay"></div>
    <div id="edit-modal" class="modal-container">
        <div class="modal-header">
            <h2>Defect Beheren</h2>
            <button id="modal-close-btn"
                onclick="document.getElementById('edit-modal').style.display='none';document.getElementById('modal-overlay').style.display='none'">√ó</button>
        </div>
        <form id="edit-defect-form">
            <input type="hidden" id="edit-row-id">

            <div id="modal-grid-wrapper">
                <div class="modal-col-left">
                    <div class="form-veld">
                        <label>Nummer:</label>
                        <select id="edit-kart-select" required></select>
                    </div>
                    <div class="form-veld" style="flex-grow:1; display:flex; flex-direction:column;">
                        <label>Omschrijving:</label>
                        <textarea id="edit-defect-omschrijving" rows="5" required
                            style="flex-grow:1; resize:vertical;"></textarea>
                    </div>
                </div>
                <div id="td-fields" class="modal-col-right" style="display:none;">
                    <h3 class="td-header">TD Opties</h3>
                    <div class="form-veld"><label>Benodigdheden:</label><input type="text" id="edit-benodigdheden">
                    </div>
                    <div class="form-veld"><label>Onderdelen:</label>
                        <select id="edit-onderdelen-status">
                            <option value="">-- Status --</option>
                            <option value="Niet nodig">Niet nodig</option>
                            <option value="Aanwezig">Aanwezig</option>
                            <option value="Niet aanwezig">Niet aanwezig</option>
                            <option value="Besteld">Besteld</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="modal-footer"
                style="margin-top:20px; display:flex; justify-content:space-between; flex-wrap:wrap;">
                <button type="button" id="modal-delete-btn" class="manager-btn-danger"
                    style="display:none;">Verwijderen</button>
                <div style="display:flex; gap:10px; margin-left:auto;">
                    <button type="button" id="modal-cancel-btn">Annuleren</button>
                    <button type="submit" id="modal-save-btn">Opslaan</button>
                    <button type="button" id="modal-resolve-btn"
                        style="background:#28a745; color:white; border:none; padding:10px; font-weight:bold; border-radius:5px;">‚úì
                        Markeer Opgelost</button>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
