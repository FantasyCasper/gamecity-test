<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technische Dienst</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="../index.html" id="back-button">&laquo; Terug</a>

    <div class="container">
        <h1>Technische Dienst</h1>

        <div class="td-controls">
            <button id="add-task-btn" class="td-btn-add">+ Nieuwe Taak</button>
            
            <div class="filter-box">
                <label>Sorteer op:</label>
                <select id="sort-select">
                    <option value="prio">Prioriteit (1 Hoog)</option>
                    <option value="date">Datum (Nieuwste)</option>
                    <option value="oldest">Datum (Oudste)</option>
                </select>
            </div>
        </div>

        <div id="td-grid" class="td-grid">
            <p style="text-align:center;">Taken laden...</p>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay"></div>
    <div id="modal-task" class="modal-box">
        <div class="modal-header">
            <h2 id="modal-title">Nieuwe Taak</h2>
            <button class="close-modal">Ã—</button>
        </div>
        <form id="task-form">
            <input type="hidden" id="task-id"> <div class="form-row">
                <div class="form-group" style="flex:2;">
                    <label>Korte Omschrijving (Kop):</label>
                    <input type="text" id="task-title" placeholder="Bijv. Lamp Bar Defect" required>
                </div>
                <div class="form-group" style="flex:1;">
                    <label>Prio:</label>
                    <select id="task-prio">
                        <option value="1">1 - Hoog</option>
                        <option value="2">2 - Midden</option>
                        <option value="3" selected>3 - Laag</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Volledige Taak Beschrijving:</label>
                <textarea id="task-desc" rows="4" placeholder="Wat moet er precies gebeuren?" required></textarea>
            </div>

            <div class="td-section">
                <h3>Benodigdheden</h3>
                <div class="form-group">
                    <label>Spullen:</label>
                    <input type="text" id="task-needs" placeholder="Nodige materialen...">
                </div>
                <div class="form-group">
                    <label>Status Spullen:</label>
                    <select id="task-parts-status">
                        <option value="Niet nodig">Niet nodig</option>
                        <option value="Aanwezig">Aanwezig</option>
                        <option value="Niet aanwezig">Niet aanwezig</option>
                        <option value="Besteld">Besteld</option>
                    </select>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" id="btn-delete" class="btn-danger" style="display:none;">Verwijder</button>
                <div style="flex:1;"></div>
                <button type="button" class="close-modal btn-secondary">Annuleren</button>
                <button type="submit" class="btn-primary">Opslaan</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
