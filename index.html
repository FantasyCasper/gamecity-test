<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklists Activiteitencentrum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">
</head>

<body>

    <button id="logout-button">Uitloggen</button>

    <div class="container">
        <div class="main-nav">
            <button class="main-tab-link active" data-tab="tab-algemeen">Algemeen</button>
            <button class="main-tab-link" data-tab="tab-checklists">Checklists</button>
            <button class="main-tab-link" data-tab="tab-kart-dashboard">Kart Dashboard</button>
            <a href="admin/admin.html" id="admin-log-link" class="main-tab-link admin-tab">Admin Panel</a>
        </div>

        <div id="tab-algemeen" class="tab-content active">
            <h1>Activiteitencentrum Dashboard</h1>
            <h2>Welkom, <span id="algemeen-welkom-naam">...</span>!</h2>
            <p>Dit is de algemene informatiepagina.</p>
        </div>

        <div id="tab-checklists" class="tab-content">
            <div class="user-info">
                <div id="medewerker-naam-display">Laden...</div>
                <div class="info-veld">
                    <label for="activiteit-select">Kies activiteit:</label>
                    <select id="activiteit-select">
                        <option value="">-- Selecteer een activiteit --</option>
                    </select>
                </div>
            </div>
            <div id="status-message"></div>
            <div class="checklist-section" id="sectie-openen">
                <button class="collapsible">Checklist Openen</button>
                <div class="content">
                    <ul id="lijst-openen"></ul>
                    <button class="submit-button" id="btn-openen" onclick="verstuurData('Checklist Openen')">Openen
                        Voltooid & Verzenden</button>
                </div>
            </div>
            <div class="checklist-section" id="sectie-sluiten">
                <button class="collapsible">Checklist Sluiten</button>
                <div class="content">
                    <ul id="lijst-sluiten"></ul>
                    <button class="submit-button" id="btn-sluiten" onclick="verstuurData('Checklist Sluiten')">Sluiten
                        Voltooid & Verzenden</button>
                </div>
            </div>
        </div>

        <div id="tab-kart-dashboard" class="tab-content">
            <div class="stat-box-grid">
                <div class="stat-box"><span id="stat-totaal-karts">40</span>Totaal Karts</div>
                <div class="stat-box"><span id="stat-karts-problemen">0</span>Karts met Problemen</div>
                <div class="stat-box"><span id="stat-werkende-karts">0</span>Werkende Karts</div>
            </div>

            <form id="new-defect-form" class="form-bar user-info">
                <select id="new-defect-kart" required>
                    <option value="">Kart...</option>
                </select>
                <input type="text" id="new-defect-problem" placeholder="Probleem omschrijving..." required>
                <button type="submit" id="new-defect-submit">+ Toevoegen</button>
            </form>
            <div id="new-filter-bar" class="form-bar user-info">
                <span>Filter:</span>

                <select id="filter-status">
                    <option value="open">Status: Open</option>
                    <option value="opgelost">Status: Opgelost</option>
                    <option value="alle">Status: Alle</option>
                </select>
                <button id="filter-wissen-btn">X Wissen</button>
            </div>

            <div id="status-message-defect" class="status-bericht"></div>

            <div id="defect-card-container" class="problem-card-grid">
            </div>
        </div>

    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
    <script src="script.js"></script>
</body>

</html>
