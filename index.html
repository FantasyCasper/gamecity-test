<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checklists Activiteitencentrum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <button id="logout-button">Uitloggen</button>

    <div class="container">
        <h1>Checklists Gamecity Open-Sluiten</h1>

        <div class="user-info">

            <div id="medewerker-naam-display">Laden...</div>

            <div class="info-veld">
                <label for="activiteit-select">Kies activiteit:</label>
                <select id="activiteit-select">
                    <option value="">-- Selecteer een activiteit --</option>
                    <option value="Baan">Baan</option>
                    <option value="Lasergame">Lasergame</option>
                    <option value="Prison Island">Prison Island</option>
                    <option value="Minigolf">Minigolf</option>
                </select>
            </div>
        </div>

        <div id="status-message"></div>


        <div class="checklist-section" id="sectie-openen">
            <button class="collapsible">Checklist Openen</button>
            <div class="content">
                <ul id="lijst-openen"></ul>

                <button class="submit-button" id="btn-openen" onclick="verstuurData('Checklist Openen')">
                    Openen Voltooid & Verzenden
                </button>
            </div>
        </div>

        <div class="checklist-section" id="sectie-sluiten">
            <button class="collapsible">Checklist Sluiten</button>
            <div class="content">
                <ul id="lijst-sluiten"></ul>

                <button class="submit-button" id="btn-sluiten" onclick="verstuurData('Checklist Sluiten')">
                    Sluiten Voltooid & Verzenden
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function (registration) {
                    console.log('Service Worker geregistreerd met scope:', registration.scope);
                })
                .catch(function (error) {
                    console.log('Service Worker registratie mislukt:', error);
                });
        }
    </script>
</body>

</html>
