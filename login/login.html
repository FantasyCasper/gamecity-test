<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Activiteitencentrum</title>
    <link rel="stylesheet" href="login.css">
    <link rel="manifest" href="../manifest.json">
</head>

<body>

    <div class="login-container">
        <form id="login-form">
            <h1>Inloggen</h1>

            <div id="login-status"></div>

            <div class="input-veld">
                <label for="username">Gebruikersnaam</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-veld">
                <label for="pincode">Pincode (4 cijfers)</label>
                <input type="password" id="pincode" name="pincode" required maxlength="4">
            </div>

            <button type="submit" id="login-button">Inloggen</button>
        </form>
    </div>

    <script src="login.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js') // Pad is vanaf de 'root'
                .then(function (registration) {
                    console.log('Service Worker geregistreerd met scope:', registration.scope);
                });
        }
    </script>
</body>

</html>
